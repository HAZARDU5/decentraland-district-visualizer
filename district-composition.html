<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>District Composition</title>

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
</head>
<body>
<a-scene>

    <a-assets>
        <a-asset-item id="tako-obj" src="assets/obj/tako.obj"></a-asset-item>
        <a-asset-item id="tako-mtl" src="assets/obj/tako.mtl"></a-asset-item>
        <a-asset-item id="bld-obj" src="assets/obj/bld001.obj"></a-asset-item>
        <a-asset-item id="bld-mtl" src="assets/obj/bld001.mtl"></a-asset-item>
    </a-assets>

    <a-entity
            id="camera"
            camera="fov: 80; zoom: 1;"
            position="0 2 5"
            orbit-controls="
              autoRotate: false;
              target: #target;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.25;
              minDistance:25;
              maxDistance:100;
              enablePan: false;
              "
            mouse-cursor="">
        <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="90 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
    </a-entity>

    <a-entity id="target" position="-5 0 -5">
        <a-entity id="tako" obj-model="mtl:#tako-mtl;obj:#tako-obj" position="-0.074 0 1.840" rotation="0 -29.16 0" scale="0.6 0.6 0.6"></a-entity>
        <a-entity id="bld" obj-model="mtl:#bld-mtl;obj:#bld-obj" position="-0.04 19.412 -1.735" rotation="0 179.62226877351307 0" scale="0.3 0.17 0.5"></a-entity>
        <a-box id="box" position="0 10 5" rotation="0 0 0" width="8" height="20" depth="18" color="#FF0000" material="transparent: true; opacity: 0.1"></a-box>
        <a-box id="box" position="0 10 5" rotation="0 0 0" width="8" height="20" depth="18" color="#FF0000" material="wireframe: true"></a-box>
        <a-box id="box" position="0 30 5" rotation="0 0 0" width="8" height="20" depth="18" color="#FFFF00" material="transparent: true; opacity: 0.1"></a-box>
        <a-box id="box" position="0 30 5" rotation="0 0 0" width="8" height="20" depth="18" color="#FFFF00" material="wireframe: true"></a-box>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="-4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 -90 0" position="0 0.1 -4.5" material="side: double"></a-plane>
    </a-entity>

    <a-entity id="target" position="-5 0 5">

        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="-4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 -90 0" position="0 0.1 4.5" material="side: double"></a-plane>
    </a-entity>

    <a-entity id="target" position="5 0 -5">
        <a-box id="box" position="0 10 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FF0000" material="transparent: true; opacity: 0.1"></a-box>
        <a-box id="box" position="0 10 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FF0000" material="wireframe: true"></a-box>
        <a-box id="box" position="0 30 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FFFF00" material="transparent: true; opacity: 0.1"></a-box>
        <a-box id="box" position="0 30 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FFFF00" material="wireframe: true"></a-box>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="-4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 -90 0" position="0 0.1 4.5" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 -90 0" position="0 0.1 -4.5" material="side: double"></a-plane>
    </a-entity>

    <a-entity id="target" position="5 0 5">
        <a-box id="box" position="0 10 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FF0000" material="transparent: true; opacity: 0.1"></a-box>
        <a-box id="box" position="0 10 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FF0000" material="wireframe: true"></a-box>
        <a-box id="box" position="0 30 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FFFF00" material="transparent: true; opacity: 0.1"></a-box>
        <a-box id="box" position="0 30 0" rotation="0 0 0" width="8" height="20" depth="8" color="#FFFF00" material="wireframe: true"></a-box>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="-4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 0 0" position="4.5 0.1 0" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 -90 0" position="0 0.1 4.5" material="side: double"></a-plane>
        <a-plane width="1" height="10" color="#CCCCCC" rotation="-90 -90 0" position="0 0.1 -4.5" material="side: double"></a-plane>
    </a-entity>

    <a-entity position="0 0 0" scale="9.9 9.9 9.9" environment="playArea: 0.9; preset: tron; shadow: true; shadowSize: 10; flatShading: false; skyType: gradient; horizonColor: #00ccf4; lightPosition: 0 0.5 -0.2; fog: 0.001; ground: noise; groundTexture: checkerboard; groundColor: #030f22; groundColor2: #04142e; grid: 1x1; seed: 1; gridColor: #ee75eb; dressingColor: #ee75eb" environment-ground-texture="repeat: 10.1"></a-entity>
    <a-entity position="0 0 0" star-system="radius: 130; color: #ee75eb; size: 2; count: 1000; texture: assets/img/textures/plus.png"></a-entity>
</a-scene>
</body>
</html>
